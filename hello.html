<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN | PERFIN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .login-header {
      margin-bottom: 20px;
      text-align: center;
    }
    .social-btn {
      margin-bottom: 10px;
      text-align: center;
    }
    .social-btn img {
      width: 20px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 class="login-header">PERFIN LOGIN</h2>

    <!-- Social Authentication Buttons -->
    <div class="text-center mb-4">
      <p>Login with</p>
      <div class="d-grid gap-2">
        <a href="{% url 'socialaccount_login' 'google' %}" class="btn btn-outline-danger social-btn">
          <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google"> Continue with Google
        </a>
        <a href="{% url 'socialaccount_login' 'github' %}" class="btn btn-outline-dark social-btn">
          <img src="https://img.icons8.com/ios-glyphs/30/000000/github.png" alt="GitHub"> Continue with GitHub
        </a>
        <a href="{% url 'socialaccount_login' 'facebook' %}" class="btn btn-outline-primary social-btn">
          <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook"> Continue with Facebook
        </a>
        <a href="{% url 'socialaccount_login' 'instagram' %}" class="btn btn-outline-secondary social-btn">
          <img src="https://img.icons8.com/ios-filled/50/000000/instagram-new.png" alt="Instagram"> Continue with Instagram
        </a>
      </div>
    </div>

    <!-- Traditional Login Form -->
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="email" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div class="text-center mt-3">
      <a href="#">Forgot password?</a>
    </div>
    <div class="text-center mt-2">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
