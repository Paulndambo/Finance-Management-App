<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN | PERFIN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .login-header {
      margin-bottom: 20px;
      text-align: center;
    }
    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .social-btn img {
      width: 20px;
    }
    .social-container {
      margin-bottom: 20px;
    }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ddd;
    }
    .divider::before {
      margin-right: 10px;
    }
    .divider::after {
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <!-- Load socialaccount template tags -->
  {% load socialaccount %}

  <div class="login-container">
    <h2 class="login-header">PERFIN LOGIN</h2>

    <!-- Social Login Buttons -->
    <div class="social-container">
      <a href="{% provider_login_url 'google' %}" class="btn btn-light w-100 social-btn mb-2">
        <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google"> Continue with Google
      </a>
     <!--
      <a href="{% provider_login_url 'github' %}" class="btn btn-dark w-100 social-btn mb-2">
        <img src="https://img.icons8.com/ios-glyphs/30/ffffff/github.png" alt="GitHub"> Continue with GitHub
      </a>
     -->
    </div>

    <!-- Divider -->
    <div class="divider">OR</div>

    <!-- Username/Password Login Form -->
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <!-- Additional Links -->
    <div class="text-center mt-3">
      <a href="#">Forgot password?</a>
    </div>
    <div class="text-center mt-2">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
