<div class="modal fade" id="editIncomeModal{{income.id}}" tabindex="-1" aria-labelledby="newTransactionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newTransactionModalLabel">Edit Income Month</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="#">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col">
                            <label for="transactionDescription" class="form-label fw-bold">Month</label>
                            <select class="form-select" name="month" id="month" required>
                                <option value="{{income.month}}">{{income.month}}</option>
                                {% for month in months %}
                                    {% if month != income.month %}
                                        <option value="{{month}}">{{month}}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col">
                            <label for="transactionDescription" class="form-label fw-bold">Year</label>
                            <select class="form-select" name="year" id="year" required>
                                <option value="{{income.year}}">{{income.year}}</option>
                                {% for year in years %}
                                    {% if year != income.year %}
                                        <option value="{{year}}">{{year}}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Edit Income Month</button>
                    </div>
                </form>
            </div>
           
        </div>
    </div>
</div>
