<div class="modal fade" id="editExpenditureModal{{expenditure.id}}" tabindex="-1" aria-labelledby="newTransactionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newTransactionModalLabel">Edit Expenditure</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'edit-expenditure' %}">
                    {% csrf_token %}
                    <input type="number" id="expenditure_id" name="expenditure_id" value="{{expenditure.id}}" hidden readonly required />
                    <div class="row mb-3">
                        <div class="col">
                            <label for="transactionDescription" class="form-label fw-bold">Budget Allocation</label>
                            <select class="form-select" name="allocation_id" id="allocation_id" required>
                                <option value="{{expenditure.allocation.id}}">{{expenditure.allocation}}</option>
                                {% for allocation in allocations %}
                                    {% if allocation.id != expenditure.allocation.id %}
                                        <option value="{{allocation.id}}">{{allocation}}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="transactionDescription" class="form-label fw-bold">Description</label>
                            <input type="text" class="form-control" name="description" id="description" value="{{expenditure.description}}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="transactionAmount" class="form-label fw-bold">Amount Spend</label>
                        <input type="number" name="amount" id="amount" min="0" class="form-control" value="{{expenditure.amount}}">
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save Expenditure</button>
                    </div>
                </form>
            </div>
           
        </div>
    </div>
</div>
