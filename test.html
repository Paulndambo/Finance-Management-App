<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Modal</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Button to trigger the modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#paymentModal">
        Add Payment Details
    </button>

    <!-- Payment Modal -->
    <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="paymentModalLabel">Payment Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- Payment Method Selection -->
                        <div class="mb-3">
                            <label for="paymentMethod" class="form-label">Payment Method</label>
                            <select class="form-select" id="paymentMethod">
                                <option value="">Select Payment Method</option>
                                <option value="bank">Bank Transfer</option>
                                <option value="paypal">PayPal</option>
                                <option value="mobile">Mobile Money</option>
                                <option value="paymentLink">Payment Link</option>
                            </select>
                        </div>

                        <!-- Bank Transfer Fields -->
                        <div id="bankFields" class="d-none">
                            <div class="mb-3">
                                <label for="bankName" class="form-label">Bank Name</label>
                                <input type="text" class="form-control" id="bankName" placeholder="Enter Bank Name">
                            </div>
                            <div class="mb-3">
                                <label for="accountNumber" class="form-label">Account Number</label>
                                <input type="text" class="form-control" id="accountNumber" placeholder="Enter Account Number">
                            </div>
                        </div>

                        <!-- PayPal Fields -->
                        <div id="paypalFields" class="d-none">
                            <div class="mb-3">
                                <label for="paypalEmail" class="form-label">PayPal Email</label>
                                <input type="email" class="form-control" id="paypalEmail" placeholder="Enter PayPal Email">
                            </div>
                        </div>

                        <!-- Mobile Money Fields -->
                        <div id="mobileMoneyFields" class="d-none">
                            <div class="mb-3">
                                <label for="mobileOperator" class="form-label">Mobile Operator</label>
                                <input type="text" class="form-control" id="mobileOperator" placeholder="Enter Mobile Operator">
                            </div>
                            <div class="mb-3">
                                <label for="mobileNumber" class="form-label">Mobile Number</label>
                                <input type="text" class="form-control" id="mobileNumber" placeholder="Enter Mobile Number">
                            </div>
                        </div>

                        <!-- Payment Link Fields -->
                        <div id="paymentLinkFields" class="d-none">
                            <div class="mb-3">
                                <label for="paymentLinkUrl" class="form-label">Payment Link URL</label>
                                <input type="url" class="form-control" id="paymentLinkUrl" placeholder="Enter Payment Link URL">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Submit Payment</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript to toggle fields based on payment method
        document.getElementById('paymentMethod').addEventListener('change', function() {
            const bankFields = document.getElementById('bankFields');
            const paypalFields = document.getElementById('paypalFields');
            const mobileMoneyFields = document.getElementById('mobileMoneyFields');
            const paymentLinkFields = document.getElementById('paymentLinkFields');

            // Hide all fields initially
            bankFields.classList.add('d-none');
            paypalFields.classList.add('d-none');
            mobileMoneyFields.classList.add('d-none');
            paymentLinkFields.classList.add('d-none');

            // Show fields based on the selected payment method
            const selectedMethod = this.value;
            if (selectedMethod === 'bank') {
                bankFields.classList.remove('d-none');
            } else if (selectedMethod === 'paypal') {
                paypalFields.classList.remove('d-none');
            } else if (selectedMethod === 'mobile') {
                mobileMoneyFields.classList.remove('d-none');
            } else if (selectedMethod === 'paymentLink') {
                paymentLinkFields.classList.remove('d-none');
            }
        });
    </script>

</body>
</html>
