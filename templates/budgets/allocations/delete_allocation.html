<div class="modal fade" id="deleteAllocationModal{{allocation.id}}" tabindex="-1" aria-labelledby="newTransactionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newTransactionModalLabel">Delete Budget Allocation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'delete-allocation' %}">
                    {% csrf_token %}
                    <input type="number" id="allocation_id" name="allocation_id" value="{{allocation.id}}" hidden readonly required />
                    <div class="mb-3">
                        <p>Are you sure you want to delete this <b>{{allocation.allocation_type}}</b> budget allocation record?</p>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No, Close</button>
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
