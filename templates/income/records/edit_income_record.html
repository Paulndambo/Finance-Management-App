<div class="modal fade" id="editIncomeRecordModal{{income_record.id}}" tabindex="-1" aria-labelledby="newTransactionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newTransactionModalLabel">Edit Income Record</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'edit-income-record' %}">
                    {% csrf_token %}
                    <input type="number" id="income_record_id" name="income_record_id" value="{{income_record.id}}" hidden readonly required />
                    <div class="mb-3">
                        <label for="transactionDescription" class="form-label fw-bold">Received From</label>
                        <input type="text" class="form-control" id="received_from" name="received_from" value="{{income_record.received_from}}" required />
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="transactionDescription" class="form-label fw-bold">Amount</label>
                            <input type="number" class="form-control" id="amount" name="amount" readonly value="{{income_record.amount}}" min="0" required />
                        </div>
                        <div class="col">
                            <label for="transactionDescription" class="form-label fw-bold">Source of Income</label>
                            <select class="form-select" name="source" id="source" required>
                                <option value="{{income_record.source}}">{{income_record.source}}</option>
                                {% for income_source in income_sources %}
                                    {% if income_source != income_record.source %}
                                        <option value="{{income_source}}">{{income_source}}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="transactionDescription" class="form-label fw-bold">Payment Method</label>
                            <select class="form-select" name="payment_method" id="payment_method" required>
                                <option value="{{income_record.payment_method}}">{{income_record.payment_method}}</option>
                                {% for payment_method in payment_methods %}
                                    {% if payment_method != income_record.payment_method %}
                                        <option value="{{payment_method}}">{{payment_method}}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Edit Income Record</button>
                    </div>
                </form>
            </div>
           
        </div>
    </div>
</div>
