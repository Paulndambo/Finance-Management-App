<div class="modal fade" id="newInvestmentModal" tabindex="-1" aria-labelledby="newTransactionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newTransactionModalLabel">Record Investment<h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'new-investment' %}">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col">
                            <label for="transactionDescription" class="form-label fw-bold">Month</label>
                            <select class="form-select" name="month" id="month" required>
                                <option></option>
                                {% for month in months %}
                                    <option value="{{month}}">{{month}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col">
                            <label for="transactionDescription" class="form-label fw-bold">Year</label>
                            <select class="form-select" name="year" id="year" required>
                                <option></option>
                                {% for year in years %}
                                    <option value="{{year}}">{{year}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="transactionDescription" class="form-label fw-bold">Amount</label>
                            <input type="number" class="form-control" id="amount" name="amount" step="0.01" required />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="transactionDescription" class="form-label fw-bold">Investment Type</label>
                            <select class="form-select" name="investment_type" id="investment_type" required>
                                <option></option>
                                {% for investment_type in investment_types %}
                                    <option value="{{investment_type}}">{{investment_type}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>  
                    <div class="row mb-3">
                        <div class="col">
                            <label for="transactionDescription" class="form-label fw-bold">Description</label>
                            <textarea class="form-control" id="notes" name="notes" required cols="3"></textarea>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Record Investment</button>
                    </div>
                    </div>
                </form>
            </div>
           
        </div>
    </div>
</div>
